name: Deploy GitHub Pages with .well-known

on:
  push:
    branches:
      - main  # change if your default branch is not 'main'

permissions:
  contents: write  # allow publishing to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare publish directory
        run: |
          set -e
          rm -rf publish
          mkdir publish
          rsync -av --exclude='.git' --exclude='.github' --exclude='publish' ./ publish/
          if [ -d "publish/well-known" ]; then
            mv publish/well-known publish/.well-known
          fi
          echo "âœ… .well-known prepared:"
          ls -la publish

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
